<p><a href="http://www.tlu.ee/">Tallinn University</a> is the largest university of humanities in Tallinn and the third biggest public university in Estonia. We have more than 9,000 students (with 5.5% of them international), and over 900 employees, including over 400 researchers and lecturers.</p>
