<p>Tallinn Zoo is a zoo in Tallinn, Estonia, that was founded in 1939. It is the only zoo in Estonia,[7] and as of 2012, it housed 13,336 animals representing 548 species.[2] Since 2009, it is the most visited zoo in the Baltic states.</p>
